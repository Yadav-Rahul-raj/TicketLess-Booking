<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>TicketLess Booking</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Name</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-dashboard icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-trip icon' ></i>
                            <span class="text nav-text">Booking</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-calendar icon' ></i>
                            <span class="text nav-text">Calendar</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-window-close icon'></i>
                            <span class="text nav-text">Cancel Ticket</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user-account icon' ></i>
                            <span class="text nav-text">Setting</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>              
            </div>
        </div>
    </nav>

    <section class="right-panel">
        <!-- <div class="text">
            
        </div> -->
        <div class="head">
            <img id="logo" src="logo.png" alt="logo">
            <ul>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <div class="select-option">
            <form action="#" method="post" onsubmit="return FormValidate">
                <div class="input-box">
                    <input type="name" placeholder="Select State">
                    
                </div> 
                <div class="input-box">
                    <input type="text" placeholder="Select District">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Choose to visit">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Select Place">
                </div>
                <div class="button">
                    <button>Proceed</button>
                </div>
            </form>
        </div>
    </section>
    <!-- <section class="form">
        <form action="">
            <div class="input-box">
                <span>Name</span>
                <input type="name" placeholder="Select Country">
            </div>
        </form>
    </section> -->


    <script src="script.js"></script>

</body>
</html>
