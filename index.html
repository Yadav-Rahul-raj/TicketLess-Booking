<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css\style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>TicketLess Booking</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/logo.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Name</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-dashboard icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-trip icon' ></i>
                            <span class="text nav-text">Booking</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-calendar icon' ></i>
                            <span class="text nav-text">Calendar</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-window-close icon'></i>
                            <span class="text nav-text">Cancel Ticket</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user-account icon' ></i>
                            <span class="text nav-text">Setting</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>              
            </div>
        </div>
    </nav>

    <section class="right-panel">
        <!-- <div class="text">
            
        </div> -->
        <div class="head">
            <img id="logo" src="images/logo.png" alt="logo">
            <ul>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <div class="select-option">
            <form action="Booking.php" method="post">

                <select name="" id="state" onchange="populate1(this.id,'district')">
                    <option value="default">Select State</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Up">Uttar pradesh</option>
                    <option value="mumbai">Maharashtra</option>
                </select>

                <select name="" id="district" >
                    <option value="default">Select District</option>
                </select>

                <select name="" id="visit" onchange="populate2(this.id,'place','state','district')">
                    <option value="default">Choose to visit</option>
                    <option value="Museum">Museum</option>
                    <option value="Monument">Library</option>
                </select>

                <select name="" id="place">
                    <option value="default">Select Place</option>
                </select>

                <div class="button">
                    <button>Proceed</button>
                </div>
            </form>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
